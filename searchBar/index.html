<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>

      <div id="searchBar">
        <input type="text" id="inputBox" />
        <button id="submit"><ion-icon name="search-outline"></ion-icon></button>
      </div>
      <div id="suggestions">
        <button class="sg">suggestion1</button>
        <button class="sg">suggestion2</button>
        <button class="sg">suggestion3</button>
        <button class="sg">suggestion4</button>
        <button class="sg">suggestion5</button>
        <button class="sg">suggestion6</button>
        <button class="sg">suggestion7</button>
        <button class="sg">suggestion8</button>
        <button class="sg">suggestion9</button>
        <button class="sg">suggestion10</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
